<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDN - Getting started</title>
  </head>
  <body>
    <em>This is some text</em>
    <!-- notice proper nesting of paragraph and anchor tags below -->
    <p>
      <a
        href="https://www.mozilla.org"
        title="The Mozilla homepage"
        target="_blank"
        >This is a link to the Mozilla homepage, it will open in a new tab!</a
      >
    </p>
    <input type="text" disabled="disabled" />
    <input type="text" disabled />
    <!-- both forms of using 'disabled' attribute are ok -->
    <p>
      <a href="https://www.mozilla.org" title='He said "How are you?"'
        >Needed to add some text here</a
      >
    </p>
    <p>French quotes: &lt;&lt;He said&gt;&gt;</p>
  </body>
</html>
